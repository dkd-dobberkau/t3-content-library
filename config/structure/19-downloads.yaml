    prompt: "Erstelle eine passende Überschrift für die Download-Seite von {company}."
  - type: text
    prompt: "Schreibe einen einleitenden Text für die Download-Seite von {company}. 2-3 Sätze, die erklären, welche Materialien und Dokumente zum Herunterladen bereitstehen."
